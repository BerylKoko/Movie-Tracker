<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Collection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="nav">
      <div class="brand">Movie Explorer</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="collection.html" class="active">Collection</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 class="section-title">My Collection</h2>
    <section id="collection-grid" class="movie-grid" aria-live="polite"></section>
  </main>

  <!-- Modal (same as home/explore) -->
  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <button id="modal-close" class="modal-close">âœ•</button>
      <div id="modal-content"></div>
      <div id="similar-section">
        <h3>Recommendations</h3>
        <div id="similar-grid" class="movie-grid small-grid"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const collectionGrid = document.getElementById("collection-grid");

    function loadCollection() {
      const collection = JSON.parse(localStorage.getItem("myCollection") || "[]");
      renderMovies(collection, collectionGrid); // reuse your renderMovies function
    }

    document.addEventListener("DOMContentLoaded", loadCollection);
  </script>
</body>
